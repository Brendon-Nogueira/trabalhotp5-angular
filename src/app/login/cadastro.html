<div class="content-form">
    <form>
        <label >Nome:</label>
        <input type="text"  name="user" placeholder="Digite o nome do Clube"  [(ngModel)]="myClub.nome">

        <label>Cidade:</label>
        <input type="text" name="cidade" placeholder="Digite a cidade " [(ngModel)]="myClub.cidade">

        <label>Fundação:</label>
        <input type="text" name="ano" placeholder="Digite o ano  " [(ngModel)]="myClub.fundacao">

        <input type="submit" name="submit" value="save">
    </form>
</div>
