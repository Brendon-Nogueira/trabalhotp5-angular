<div class="login">
    <form #mUser="ngForm" (submit)="doLogin()">
        <label >login:</label>
        <input type="text"  name="user" placeholder="Digite o nome do seu usuario"  [(ngModel)]="myUser.name">

        <label>senha:</label>
        <input type="password" name="password" placeholder="Digite a senha" [(ngModel)]="myUser.pass">

        <input type="submit" name="submit" value="login">
    </form>
</div>
